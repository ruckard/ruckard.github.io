<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Zignaly Signal Wizard</title>
  </head>
  <body>
    <h1>Zignaly Signal Wizard</h1>


<form>
Provider type:
<select onchange="zigProviderTypeChange()" id="zigProviderType">
  <option value="profitsharing">Profit Sharing Provider</option>
  <option value="copytrader">Copy Trader Provider</option>
  <option value="signalprovider">Signal Provider</option>
</select>
<br>
Exchange:
<select onchange="zigExchangeChange()" id="zigExchange">
  <option value="zignaly">Zignaly Exchange</option>
</select>
<br>
Exchange Type:
<select onchange="zigExchangeTypeChange()" id="zigExchangeType">
  <option value="futures">Futures</option>
</select>
<br>
Leverage:
<select onchange="zigLeverageChange()" id="zigLeverage">
  <option value="1">1x</option>
</select>
<br>
Side:
<select onchange="zigSideChange()" id="zigSide">
  <option value="long">Long</option>
  <option value="short">Short</option>
</select>
<br><br>
<!--<input id="signalWizardButton" type="button" onclick="setSuggestedSignal()" value="Generate Signal">-->
</form>
<h2>Suggested signal</h2>
<p id="suggestedSignal">Suggested signal will be shown here</p>
<br><br>
<h2>Extra useful information</h2>
<ul id="tips"></ul>
</body>
  <script src="zignaly-signal-wizard.js"></script>
</html>
